name: 'Terraform Develop'

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: 'infra/terraform'

    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -input=false

  build_ecr:
    name: Push to ECR
    run: docker buildx build --push --platform linux/arm64/v8,linux/amd64 --tag 022874923015.dkr.ecr.us-east-2.amazonaws.com/mixfast-ecr:2.0.0 .
    id: ecr
    uses: jwalton/gh-ecr-push@v1
    with:
      access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      region: us-east-2
      image: mixfast-ecr:2.0.0

  create_pull_request:
    name: 'Open PR to Main'
    runs-on: ubuntu-latest
    needs:
      - terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Open PR to Develop
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: "main"
        github_token: ${{ secrets.GITHUB_TOKEN }}
        pr_label: "develop, automated pr"
        pr_title: "[CI] Merge develop into main"